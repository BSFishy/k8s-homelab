---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      kind: DaemonSet

    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    ingressClass:
      enabled: true
      isDefaultClass: true

    ports:
      websecure:
        forwardedHeaders:
          trustedIPs:
            - 0.0.0.0/0
          insecure: true

    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.home.mattprovost.dev`)
        entryPoints: ["websecure", "traefik"]
        middlewares:
          - name: authentik-authentik@kubernetescrd
      healthcheck:
        enabled: true

    providers:
      kubernetesCRD:
        allowCrossNamespace: true

    # register the dns record in coredns
    service:
      ipFamilyPolicy: RequireDualStack
      annotations:
        "metallb.io/loadBalancerIPs": "10.1.3.3,2603:8080:1e00:1b02::2"
        "coredns.io/hostname": "traefik.home.mattprovost.dev"
      spec:
        # fix external traffic ip
        externalTrafficPolicy: Local
