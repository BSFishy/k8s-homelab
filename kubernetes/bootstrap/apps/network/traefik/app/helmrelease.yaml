---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      kind: DaemonSet

    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    ingressClass:
      enabled: true
      isDefaultClass: true

    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        forwardedHeaders:
          trustedIPs:
            - 0.0.0.0/0
          insecure: true
