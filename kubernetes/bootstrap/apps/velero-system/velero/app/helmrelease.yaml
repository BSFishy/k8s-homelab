---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: velero
  values:
    # Use the official 1.16 image
    image:
      repository: velero/velero
      tag: v1.17.1

    snapshotsEnabled: false
    deployNodeAgent: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false

    # Provider + BSL use S3 plugin (works with B2's S3-compat)
    configuration:
      features: EnableCSI
      backupSyncPeriod: 30m
      storeValidationFrequency: 30m
      defaultBackupStorageLocation: b2
      defaultVolumesToFsBackup: false

      backupStorageLocation:
        - name: b2
          provider: velero.io/aws
          default: true
          bucket: mattprovost-k8s-homelab
          prefix: velero
          config:
            region: us-east-005
            s3ForcePathStyle: "true"
            s3Url: "https://s3.us-east-005.backblazeb2.com"

    # Tell chart to use your existing credentials secret
    credentials:
      existingSecret: velero-cloud-credentials

    initContainers:
      # S3 backup location
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.1
        volumeMounts:
          - name: plugins
            mountPath: /target

    metrics:
      serviceMonitor:
        enabled: true

      prometheusRule:
        enabled: true
        spec:
          - alert: VeleroBackupFailed
            annotations:
              message: Velero backup {{ $labels.schedule }} has failed
            expr: |-
              velero_backup_last_status{schedule!=""} != 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroBackupFailing
            annotations:
              message: Velero backup {{ $labels.schedule }} has been failing for the last 12h
            expr: |-
              velero_backup_last_status{schedule!=""} != 1
            for: 12h
            labels:
              severity: critical
          - alert: VeleroNoNewDailyBackup
            annotations:
              message: Velero backup {{ $labels.schedule }} has not run successfully in the last 25h
            expr: |-
              (
              (time() - velero_backup_last_successful_timestamp{schedule=~".*-daily|cluster-state|pinned-secrets"}) >bool (25 * 3600)
              or
              absent(velero_backup_last_successful_timestamp{schedule=~".*-daily|cluster-state|pinned-secrets"})
              ) == 1
            for: 1h
            labels:
              severity: critical
          - alert: VeleroNoNewWeeklyBackup
            annotations:
              message: Velero backup {{ $labels.schedule }} has not run successfully in the last 8 days
            expr: |-
              (
              (time() - velero_backup_last_successful_timestamp{schedule=~".*-weekly"}) >bool (8 * 24 * 3600)
              or
              absent(velero_backup_last_successful_timestamp{schedule=~".*-weekly"})
              ) == 1
            for: 1h
            labels:
              severity: critical
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partialy failed backups
            expr: |-
              rate(velero_backup_partial_failure_total{schedule!=""}[25m])
                / rate(velero_backup_attempt_total{schedule!=""}[25m]) > 0.5
            for: 15m
            labels:
              severity: warning
