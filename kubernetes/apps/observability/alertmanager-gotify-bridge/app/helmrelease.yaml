---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager-gotify-bridge
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      bridge:
        replicas: 1
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/alertmanager_gotify_bridge
              tag: 2.3.2
            env:
              GOTIFY_ENDPOINT: http://gotify.home.svc.cluster.local/message
              PORT: "8080"
              WEBHOOK_PATH: /webhook
              TITLE_ANNOTATION: summary
              MESSAGE_ANNOTATION: description
              PRIORITY_ANNOTATION: priority
              DEFAULT_PRIORITY: "5"
              EXTENDED_DETAILS: "true"
            envFrom:
              - secretRef:
                  name: alertmanager-gotify-token
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: http
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: http
                  periodSeconds: 30
                  timeoutSeconds: 5
            resources:
              requests:
                cpu: 20m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        controller: bridge
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      app:
        enabled: false

    persistence: {}
