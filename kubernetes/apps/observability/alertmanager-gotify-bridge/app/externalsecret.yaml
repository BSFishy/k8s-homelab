---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-gotify-token
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-gotify-token
    creationPolicy: Owner
  data:
    - secretKey: GOTIFY_TOKEN
      remoteRef:
        key: observability/gotify
        property: alertmanager_token
