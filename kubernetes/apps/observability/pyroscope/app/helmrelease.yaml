---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pyroscope
spec:
  interval: 10m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.16.0
  url: oci://ghcr.io/grafana/helm-charts/pyroscope
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pyroscope
spec:
  interval: 30m
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: pyroscope
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  valuesFrom:
    # S3 configuration from Ceph Object Bucket Claim
    - targetPath: pyroscope.storage.s3.endpoint
      kind: ConfigMap
      name: &cephBucket pyroscope-bucket
      valuesKey: BUCKET_HOST
    - targetPath: pyroscope.storage.s3.bucket_name
      kind: ConfigMap
      name: *cephBucket
      valuesKey: BUCKET_NAME
    - targetPath: pyroscope.storage.s3.access_key_id
      kind: Secret
      name: *cephBucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: pyroscope.storage.s3.secret_access_key
      kind: Secret
      name: *cephBucket
      valuesKey: AWS_SECRET_ACCESS_KEY
  values:
    # Disable MinIO since we're using Ceph
    minio:
      enabled: false

    # Single binary deployment mode
    microservices:
      enabled: false

    # Alloy provided by k8s-monitoring
    alloy:
      enabled: false

    # Pyroscope configuration
    pyroscope:
      extraArgs:
        log.level: info

      storage:
        backend: s3
        s3:
          insecure: true

      structuredConfig:
        server:
          http_listen_port: 4040

    # Single binary resources
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-regular
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: "2"
          memory: 2Gi

    # ServiceMonitor for Prometheus
    serviceMonitor:
      enabled: true
      interval: "30s"
      scrapeTimeout: "10s"
      labels: {}
