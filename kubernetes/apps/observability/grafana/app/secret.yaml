---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: grafana-secret
spec:
  length: 64
  noUpper: false
  allowRepeat: true
  symbols: 0
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-secret
spec:
  refreshPolicy: CreatedOnce
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin-user: "admin"
        admin-password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: grafana-secret
