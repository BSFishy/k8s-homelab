---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gotify-secret
spec:
  length: 48
  noUpper: false
  allowRepeat: true
  symbols: 0
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gotify-secret
spec:
  refreshPolicy: CreatedOnce
  target:
    name: gotify-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GOTIFY_DEFAULTUSER_PASS: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gotify-secret
