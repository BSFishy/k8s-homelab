---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gotify
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      gotify:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/gotify/server
              tag: 2.5.0
            env:
              - name: GOTIFY_SERVER_PORT
                value: &port "80"
              - name: GOTIFY_DEFAULTUSER_NAME
                value: admin
              - name: GOTIFY_DATABASE_DIALECT
                value: sqlite3
              - name: GOTIFY_DATABASE_CONNECTION
                value: data/gotify.db
              - name: TZ
                value: America/Chicago
            envFrom:
              - secretRef:
                  name: gotify-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: http
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: http
                  periodSeconds: 30
                  timeoutSeconds: 5
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        controller: gotify
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        className: traefik
        hosts:
          - host: gotify.home.mattprovost.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls: []

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: gotify-data
        globalMounts:
          - path: /app/data

    podDisruptionBudget:
      enabled: false
