---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: rcon-password
spec:
  length: 16
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rcon-password
spec:
  refreshPolicy: CreatedOnce
  target:
    name: rcon-password
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: rcon-password
