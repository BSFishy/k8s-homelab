---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atm-10
spec:
  chartRef:
    kind: OCIRepository
    name: minecraft
  interval: 30m
  timeout: 30m
  values:
    resources:
      requests:
        memory: 4Gi
        cpu: 2

    startupProbe:
      # enable startup probe so the pod doesnt get killed while its downloading
      # mods
      enabled: true
      periodSeconds: 30
      failureThreshold: 60

    extraEnv:
      ALLOW_FLIGHT: true

    minecraftServer:
      eula: true
      type: AUTO_CURSEFORGE

      difficulty: normal
      viewDistance: 12
      motd: ATM 10 4.10

      memory: 4196M

      autoCurseForge:
        apiKey:
          existingSecret: cf-api-key
          secretKey: key
        pageUrl: https://www.curseforge.com/minecraft/modpacks/all-the-mods-10/files/6921534
        # its currently struggling to download all of the mods. trying this to
        # see if it helps
        parallelDownloads: 1

      rcon:
        enabled: true
        existingSecret: atm-10-rcon-password
        secretKey: password

    persistence:
      storageClass: low-priority

      dataDir:
        enabled: true
        size: 10Gi

    extraEnv:
      USE_MEOWICE_FLAGS: true
