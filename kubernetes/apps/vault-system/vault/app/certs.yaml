---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-ca-issuer
spec:
  ca:
    secretName: tls-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-ca
spec:
  isCA: true
  commonName: Vault Local CA
  secretName: tls-ca
  issuerRef:
    name: selfsigned-root
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server
spec:
  secretName: tls-server
  dnsNames:
    - vault.vault.svc
    - vault.vault.svc.cluster.local
    - vault-internal.vault.svc
    - vault-internal.vault.svc.cluster.local
  issuerRef:
    name: vault-ca-issuer
    kind: Issuer
