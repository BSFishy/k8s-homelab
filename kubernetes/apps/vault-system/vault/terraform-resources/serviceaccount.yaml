---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-terraform
  namespace: vault-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-terraform
  namespace: vault-system
rules:
  # Allow reading secrets for variables
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow creating/updating output secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "patch"]
    resourceNames: ["vault-base-config-outputs"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-terraform
  namespace: vault-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-terraform
subjects:
  - kind: ServiceAccount
    name: vault-terraform
    namespace: vault-system
