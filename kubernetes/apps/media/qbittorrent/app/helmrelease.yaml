---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        pod:
          annotations:
            kubernetes.io/egress-bandwidth: "5M"
            kubernetes.io/ingress-bandwidth: "5M"
          shareProcessNamespace: true
          labels:
            app.kubernetes.io/part-of: media

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:31ac39705e31f7cdcc04dc46c1c0b0cdf8dc6f9865d4894efc097a33adc41524

            # kill all processes when this one should die
            command: ["/usr/bin/catatonit", "-g", "--", "/entrypoint.sh"]

            env:
              TZ: America/Chicago
              QBT_WEBUI_PORT: &port 80

              # listen port will be set by the sidecar to match PIA
              QBT_TORRENTING_PORT: 0

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - |
                        # Fail unless connection_status == "connected"
                        [ "$(curl -fsS --max-time 5 http://127.0.0.1:80/api/v2/transfer/info \
                            | jq -r '.connection_status')" = "connected" ]
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 12 # give ~2 minutes for ceph blips before restart
                  initialDelaySeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            lifecycle:
              preStop:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      # Try to let CephFS flush/umount gracefully before the pod dies.
                      umount -l /media 2>/dev/null || true
                      sleep 5

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m

          port-sync:
            image:
              repository: alpine/curl
              tag: 8.14.1@sha256:c842d704500f0e474157fc1652b01cff239992eab854c84d9f4551f049e23160

            command: ["/bin/sh", "-c"]
            args:
              - |
                set -eu
                api() {
                  # wait until host is reachable
                  until curl -fsS --max-time 2 -o /dev/null "http://127.0.0.1:80"; do sleep 1; done

                  curl -s -XPOST -d "$1" -H "Content-Type: application/x-www-form-urlencoded" "http://127.0.0.1:80/api/v2/$2"
                }
                prev=""
                while :; do
                  if [ -f /gluetun/forwarded_port ]; then
                    port="$(cat /gluetun/forwarded_port || true)"
                    case "$port" in
                      ''|*[!0-9]*) sleep 5; continue ;;
                    esac
                    if [ "$port" != "$prev" ]; then
                      # set qBittorrent listen_port
                      api "json={\"listen_port\":${port}}" "app/setPreferences" >/dev/null || true
                      prev="$port"

                      echo "set port to $port"
                    fi
                  fi
                  sleep 10
                done

        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00

            env:
              - name: VPN_SERVICE_PROVIDER
                value: "private internet access"
              - name: OPENVPN_USER
                secretKeyRef:
                  name: pia-creds
                  key: username
              - name: OPENVPN_PASSWORD
                secretKeyRef:
                  name: pia-creds
                  key: password
              - name: SERVER_REGIONS
                value: "Uruguay,Ecuador,Guatemala,Peru,Mexico"
              - name: FIREWALL_OUTBOUND_SUBNETS
                value: "10.244.0.0/24,10.96.0.0/12,1.1.1.1/32,1.0.0.1/32"

              # health check
              - name: FIREWALL_INPUT_PORTS
                value: "80,9999"
              - name: HEALTH_SERVER_ADDRESS
                value: ":9999"
              - name: HEALTH_SERVER_DISABLE_LOOP
                value: on

              # port forwarding
              - name: VPN_PORT_FORWARDING
                value: "on"
              - name: VPN_PORT_FORWARDING_STATUS_FILE
                value: "/gluetun/forwarded_port"

              # dns
              - name: BLOCK_MALICIOUS
                value: off
              - name: BLOCK_SURVEILLANCE
                value: off
              - name: BLOCK_ADS
                value: off

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  periodSeconds: 30
                  timeoutSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  initialDelaySeconds: 10
                  timeoutSeconds: 10

            restartPolicy: Always

            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]

            resources:
              requests:
                cpu: 50m
                memory: 128Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: media
                topologyKey: kubernetes.io/hostname

      dnsPolicy: None
      dnsConfig:
        nameservers: ["127.0.0.1"]
        options:
          - name: ndots
            value: "1"

    service:
      qbittorrent:
        ports:
          http:
            port: *port

    route:
      qbittorrent:
        hostnames:
          - "torrent.home.mattprovost.dev"
        parentRefs:
          - name: traefik-gateway
            namespace: infra
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: qbittorrent
                port: *port

            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authentik

    configMaps:
      config:
        data:
          .qbt.toml: |-
            [qbittorrent]
            addr = "http://localhost:80"

    persistence:
      config:
        existingClaim: "qbittorrent-config"
        advancedMounts:
          qbittorrent:
            app:
              - path: /config

      config-file:
        type: configMap
        identifier: config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config/.qbt.toml
                subPath: .qbt.toml

      media:
        existingClaim: "media"
        advancedMounts:
          qbittorrent:
            app:
              - path: /media

      tunnel:
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /dev/net/tun

      tmpfs:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /gluetun
            port-sync:
              - path: /gluetun
