---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [{ "name": "qbittorrent", "interfaceRequest": "net1" }]

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:31ac39705e31f7cdcc04dc46c1c0b0cdf8dc6f9865d4894efc097a33adc41524

            env:
              TZ: America/Chicago
              QBT_WEBUI_PORT: &port 80

              # listen port will be set by the sidecar to match PIA
              QBT_TORRENTING_PORT: 0

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 18Gi

          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00

            env:
              - name: VPN_SERVICE_PROVIDER
                value: "private internet access"
              - name: OPENVPN_USER
                secretKeyRef:
                  name: pia-creds
                  key: username
              - name: OPENVPN_PASSWORD
                secretKeyRef:
                  name: pia-creds
                  key: password
              - name: SERVER_REGIONS
                value: "Peru"
              - name: FIREWALL_OUTBOUND_SUBNETS
                value: "10.0.0.0/8,192.168.0.0/16,172.16.0.0/12"
              - name: VPN_PORT_FORWARDING
                value: "on"
              - name: VPN_PORT_FORWARDING_STATUS_FILE
                value: "/gluetun/forwarded_port"

            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]

            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

          port-sync:
            image:
              repository: alpine
              tag: 3.20

            command: ["/bin/sh", "-c"]
            args:
              - |
                set -eu
                api() { wget -qO- --post-data="$1" --header="Content-Type: application/x-www-form-urlencoded" "http://127.0.0.1:80/api/v2/$2" ; }
                prev=""
                while :; do
                  if [ -f /gluetun/forwarded_port ]; then
                    port="$(cat /gluetun/forwarded_port || true)"
                    case "$port" in
                      ''|*[!0-9]*) sleep 5; continue ;;
                    esac
                    if [ "$port" != "$prev" ]; then
                      # set qBittorrent listen_port
                      api "json={\"listen_port\":${port}}" "app/setPreferences" >/dev/null || true
                      prev="$port"

                      echo "set port to $port"
                    fi
                  fi
                  sleep 10
                done

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      qbittorrent:
        ports:
          http:
            port: *port

    route:
      qbittorrent:
        hostnames:
          - "torrent.home.mattprovost.dev"
        parentRefs:
          - name: traefik-gateway
            namespace: infra
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: qbittorrent
                port: *port

            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authentik

    configMaps:
      config:
        data:
          .qbt.toml: |-
            [qbittorrent]
            addr = "http://localhost:80"

    persistence:
      config:
        existingClaim: "qbittorrent-config"
        advancedMounts:
          qbittorrent:
            app:
              - path: /config

      config-file:
        type: configMap
        identifier: config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config/.qbt.toml
                subPath: .qbt.toml

      media:
        existingClaim: "media"
        advancedMounts:
          qbittorrent:
            app:
              - path: /media

      tunnel:
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /dev/net/tun

      tmpfs:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /gluetun
            port-sync:
              - path: /gluetun
