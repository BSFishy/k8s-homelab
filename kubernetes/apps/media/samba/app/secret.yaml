---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: samba-password
spec:
  length: 12
  noUpper: false
  allowRepeat: true
  symbols: 0
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: samba-secret
spec:
  refreshPolicy: CreatedOnce
  target:
    name: samba-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        SAMBA_PASSWORD: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: samba-password
