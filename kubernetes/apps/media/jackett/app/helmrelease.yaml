---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jackett:
        pod:
          labels:
            app.kubernetes.io/part-of: media
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/jackett
              tag: 0.24.932@sha256:bd8fb88a44a94ad91941a9fddab16d07867cc1abf8636d717e5bb4fe49b3d08b

            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: &port 9117
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: media
                topologyKey: kubernetes.io/hostname

    service:
      app:
        ports:
          http:
            port: &port 9117

    route:
      app:
        hostnames:
          - "jackett.home.mattprovost.dev"

        parentRefs:
          # this is defined in qbittorrent
          - name: traefik-gateway
            namespace: infra
            sectionName: websecure

        rules:
          - backendRefs:
              - identifier: app
                port: *port

            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authentik

    persistence:
      config:
        existingClaim: "jackett-config"
        globalMounts:
          - path: /config

      config-cache:
        existingClaim: "jackett-config-cache"
        globalMounts:
          - path: /config/Jackett

      tmpfs:
        type: emptyDir
        advancedMounts:
          jackett:
            app:
              - path: /tmp
                subPath: tmp
