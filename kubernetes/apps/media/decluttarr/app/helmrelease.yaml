---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: decluttarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      decluttarr:
        containers:
          app:
            image:
              repository: ghcr.io/manimatter/decluttarr
              tag: dev@sha256:4cb83443b879dc8cdec678f1d7f6cb7354dbba355966d30ba8eb2d443c084329

            env:
              - name: TZ
                value: America/Chicago
              - name: RADARR_API_KEY
                secretKeyRef:
                  name: "radarr-secret"
                  key: "RADARR__AUTH__APIKEY"
              - name: SONARR_API_KEY
                secretKeyRef:
                  name: "sonarr-secret"
                  key: "SONARR__AUTH__APIKEY"

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      media:
        existingClaim: media
        globalMounts:
          - path: /media

      config-file:
        type: configMap
        name: "decluttarr-config"
        globalMounts:
          - path: /app/config/config.yaml
            subPath: config.yaml
