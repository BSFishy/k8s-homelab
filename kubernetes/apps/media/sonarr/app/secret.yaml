---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: sonarr-secret
spec:
  length: 64
  noUpper: false
  allowRepeat: true
  symbolCharacters: "~!@#$%^&*()_+`-={}|"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-secret
spec:
  refreshPolicy: CreatedOnce
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        SONARR__AUTH__APIKEY: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: sonarr-secret
