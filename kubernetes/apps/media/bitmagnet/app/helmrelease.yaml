---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitmagnet
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      bitmagnet:
        pod:
          annotations:
            kubernetes.io/egress-bandwidth: "1M"
            kubernetes.io/ingress-bandwidth: "1M"
            profiles.grafana.com/cpu.scrape: "true"
            profiles.grafana.com/cpu.port: "3333"
            profiles.grafana.com/cpu.path: "/debug/pprof/profile"
            profiles.grafana.com/memory.scrape: "true"
            profiles.grafana.com/memory.port: "3333"
            profiles.grafana.com/memory.path: "/debug/pprof/heap"
            profiles.grafana.com/mutex.scrape: "true"
            profiles.grafana.com/mutex.port: "3333"
            profiles.grafana.com/mutex.path: "/debug/pprof/mutex"
            profiles.grafana.com/block.scrape: "true"
            profiles.grafana.com/block.port: "3333"
            profiles.grafana.com/block.path: "/debug/pprof/block"
            profiles.grafana.com/goroutine.scrape: "true"
            profiles.grafana.com/goroutine.port: "3333"
            profiles.grafana.com/goroutine.path: "/debug/pprof/goroutine"
          labels:
            app.kubernetes.io/part-of: media

        containers:
          app:
            image:
              repository: ghcr.io/bitmagnet-io/bitmagnet
              tag: v0.10.0

            command:
              - bitmagnet
              - worker
              - run
              - --keys=http_server
              - --keys=queue_server
              - --keys=dht_crawler

            ports:
              - containerPort: 3333

            env:
              TZ: America/Chicago
              POSTGRES_HOST: postgres-primary.database.svc.cluster.local
              POSTGRES_PORT: "5432"
              POSTGRES_NAME: bitmagnet
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-postgres-creds
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-postgres-creds
                    key: password

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
      bitmagnet-cleanup:
        type: cronjob
        cronjob:
          schedule: 0 3 * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 86400
        containers:
          app:
            image:
              repository: postgres
              tag: 17
            command:
              - psql
            args:
              - -v
              - ON_ERROR_STOP=1
              - -f
              - /scripts/cleanup.sql
            env:
              TZ: America/Chicago
              PGHOST: postgres-primary.database.svc.cluster.local
              PGPORT: "5432"
              PGDATABASE: bitmagnet
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-postgres-creds
                    key: username
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-postgres-creds
                    key: password
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
        pod:
          restartPolicy: Never
          labels:
            app.kubernetes.io/part-of: media

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: media
                topologyKey: kubernetes.io/hostname

    service:
      app:
        controller: bitmagnet
        ports:
          http:
            port: 3333

      torrent:
        type: LoadBalancer
        controller: bitmagnet
        annotations:
          lbipam.cilium.io/ips: "10.1.3.9"
        labels:
          well-known: "true"
        externalTrafficPolicy: Cluster
        ports:
          tcp:
            port: 3334
            protocol: TCP
          udp:
            port: 3334
            protocol: UDP

    route:
      app:
        hostnames:
          - "bitmagnet.home.mattprovost.dev"
        parentRefs:
          - name: traefik-gateway
            namespace: infra
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: 3333
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authentik

    persistence:
      config:
        existingClaim: bitmagnet-config
        advancedMounts:
          bitmagnet:
            app:
              - path: /root/.config/bitmagnet
      classifier:
        type: configMap
        name: bitmagnet-classifier
        advancedMounts:
          bitmagnet:
            app:
              - path: /root/.config/bitmagnet/classifier.yml
                subPath: classifier.yml
      cleanup-sql:
        type: configMap
        name: bitmagnet-cleanup-sql
        advancedMounts:
          bitmagnet-cleanup:
            app:
              - path: /scripts/cleanup.sql
                subPath: cleanup.sql
