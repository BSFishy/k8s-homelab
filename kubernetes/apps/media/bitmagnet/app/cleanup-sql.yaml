---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/v1.33.3/configmap.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitmagnet-cleanup-sql
data:
  cleanup.sql: |-
    DO $$
    DECLARE
      deleted_count integer := 0;
    BEGIN
      LOOP
        CREATE TEMP TABLE cleanup_candidates (info_hash bytea) ON COMMIT DROP;

        INSERT INTO cleanup_candidates (info_hash)
        SELECT t.info_hash
        FROM torrents t
        WHERE t.updated_at < now() - interval '7 days'
          AND NOT EXISTS (
            SELECT 1
            FROM torrent_contents c
            WHERE c.info_hash = t.info_hash
              AND COALESCE(c.seeders, 0) + COALESCE(c.leechers, 0) > 0
              AND c.updated_at >= now() - interval '7 days'
          )
        ORDER BY t.info_hash
        LIMIT 1000
        FOR UPDATE SKIP LOCKED;

        DELETE FROM torrents_torrent_sources tts
        USING cleanup_candidates c
        WHERE tts.info_hash = c.info_hash;

        DELETE FROM torrent_contents tc
        USING cleanup_candidates c
        WHERE tc.info_hash = c.info_hash;

        DELETE FROM torrent_files tf
        USING cleanup_candidates c
        WHERE tf.info_hash = c.info_hash;

        DELETE FROM torrent_hints th
        USING cleanup_candidates c
        WHERE th.info_hash = c.info_hash;

        DELETE FROM torrent_pieces tp
        USING cleanup_candidates c
        WHERE tp.info_hash = c.info_hash;

        DELETE FROM torrent_tags tt
        USING cleanup_candidates c
        WHERE tt.info_hash = c.info_hash;

        DELETE FROM torrents t
        USING cleanup_candidates c
        WHERE t.info_hash = c.info_hash;

        GET DIAGNOSTICS deleted_count = ROW_COUNT;
        EXIT WHEN deleted_count = 0;
      END LOOP;
    END $$;
