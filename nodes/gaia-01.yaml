machine:
  network:
    interfaces:
      - interface: br0
        dhcp: false
        mtu: 1500
        addresses:
          - 10.1.2.2/16
          # - 10.1.3.2/16
          - 2603:8080:1e00:1b02:1000::1/64
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
          - network: ::/0
            gateway: 2603:8080:1e00:1b02::1
        vip:
          ip: 10.1.3.2
        bridge:
          stp:
            enabled: false
          interfaces:
            - enp1s0
    hostname: gaia-01

  install:
    disk: /dev/disk/by-id/nvme-TWSC_TSC3AN1T0-F6Q10S_TTSQA255FX00351
    wipe: false

  nodeLabels:
    zigbee: enabled
